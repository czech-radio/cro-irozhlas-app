[metadata]
name = Python_Package_Template
version = 0.1.0
author = David Landa
author_email = david.landa@protonmail.com
description = Python package project template
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/groundf/Template-Python-Package
project_urls =
    Bug Tracker = https://github.com/groundf/Template-Python-Package/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
license_files = LICENSE

[options]
python_requires = >=3.8

install_requires =
    tqdm

package_dir =
    =src
packages = find_namespace:

[options.packages.find]
where = src

[options.extras_require]
test = faker; pytest
lint = black; isort; flake8
docs = sphinx

[options.entry_points]
console_scripts =
    program=namespace.package.__main__:main

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
# testpaths = [
#     "tests",
#     "integration"
# ]

[tool.mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True